<html>
<head>
	<title>PLANO B</title>
	<link rel="icon" type="imagem/png" href="LogoPB.png" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
	<div class="laranja">
		<img src="LogoPB.png" alt="Logo Plano b">
		</div>
		<h2>SÁBADO TEM PLANO B!</h2>
		<h3>01.08</h3>
		<p class="quantidade">Este formulário é de preenchimento individual.</p>
		<button>Minha Vaga</button>
	</header>

	<section class="form hide">
		<h2>Reserve a sua vaga</h2>
		<form action="/CultoPlanoB" method="POST">
			<input type="text" name="nomePB" placeholder="Nome Completo">

			<input type="text" name="cpfPB" placeholder="CPF">

			<input type="text" name="fone" placeholder="Número do Celular">

			<button>Reservar vaga</button>

		</form>
	</section>

	<main>
		<h2>Vagas restantes</h2>
		
		<section>
		
			<div class="vaga">
				<div class="quantidade" id="hr02">{{ 50 - qtdPB }}</div>
				<p class="quantidade">PLNB + PLNB Teen - 01.08</p>
			</div>
	
		</section>
	<main>

	<footer> Nos vemos no sábado </footer>

	<script src="scripts.js"></script>
</body>
</html>
