<html>
<head>
	<title>PLANO B</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<img class="logo" src="LogoPB.png" alt="Logo Plano b">
		<h2>BORA PARA O PLANO B!!!</h2>
		<h2>Dia 01 de Agosto</h2>
		<p>Este formulário é de preenchimento individual.</p>
		<button>Minha Vaga</button>
	</header>

	<section class="form hide">
		<h2>Reserve a sua vaga</h2>
		<form action="/CultoPlanoB" method="POST">
			<input type="text" name="nomePB" placeholder="Nome Completo">

			<input type="text" name="cpfPB" placeholder="CPF">

			<button onclick="alerta()">Reservar vaga</button>

		</form>
	</section>

	<main>
		<h2>Vagas restantes</h2>
		
		<section class="vagas">
		
			<div class="vaga">
				<div class="quantidade" id="hr02">{{ 50 - qtdPB }}</div>
				<p>Culto das 19h</p>
			</div>
	
		</section>
	<main>

	<footer> Com ❤ IPC </footer>

	<script src="scripts.js"></script>
</body>
</html>
