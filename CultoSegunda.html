<html>
<head>
	<title>IPC</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<img class="logo" src="2.png" alt="Logo IPC">
		<h2>Confirme sua presença no nosso CULTO DE ORAÇÃO do dia 27 de julho (SEGUNDA-FEIRA) de 2020.</h2>
		<p>Este formulário é de preenchimento individual.</p>
		<button>Minha Vaga</button>
	</header>

	<section class="form hide">
		<h2>Reserve a sua vaga</h2>
		<form action="/CultoSegunda" method="POST">
			<input type="text" name="nome" placeholder="Nome Completo">

			<input type="text" name="cpfSegunda" placeholder="CPF">

			<button onclick="alerta()">Reservar vaga</button>

		</form>
	</section>

	<main>
		<h2>Vagas restantes</h2>
		
		<section class="vagas">
		
			<div class="vaga">
				<div class="quantidade" id="hr02">{{ 50 - qtd }}</div>
				<p>Culto das 19h30</p>
			</div>
	
		</section>
	<main>

	<footer> Com ❤ IPC </footer>

	<script src="scripts.js"></script>
</body>
</html>
